<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page</title>
    <link rel="stylesheet" href="dona.css">
</head>
<body>
    <div class="backImg">
        
    </div>
    <div class="container">  
        <form id="contact" action="" method="post">
            <h1>행복 더하기</h1>
            <h3>기부 정보를 입력해주세요.</h3>
            
            <fieldset>
                <input placeholder="이름" type="text" tabindex="1" required autofocus>
            </fieldset>

            <fieldset>
                <input placeholder="이메일" type="email" tabindex="2" required>
            </fieldset>

            <fieldset>
                <input placeholder="휴대폰 번호" type="tel" tabindex="3" required>
            </fieldset>

            <fieldset>
                <input placeholder="기부 품목" type="url" tabindex="4" required>
            </fieldset>

            <fieldset>
                <textarea placeholder="기부와 함꼐 전달할 메세지를 적어주세요." tabindex="5" required></textarea>
            </fieldset>

            <fieldset>
                <button name="submit" type="submit" id="contact-submit" 
                        data-submit="...Sending" onclick="location.href = 'index.html'">
                    제출
                </button>
            </fieldset>
            <p class="copyright">Designed by <a href="index.html" target="_blank" title="Colorlib">Colorlib</a></p>
        </form>
    </div>
</body>
</html>
